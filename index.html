       <style>
      body {
        font-family: "Fjalla One", sans-serif;
        font-weight: 400;
        font-style: normal;
        background-color: #000000;
        color: #ffffff;
        position: relative;
        margin: 0;
        padding: 0;
      }
      
      /* Noise overlay */
      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 9999;
        opacity: 0.18; /* increase visibility */
        background-image: url("data:image/svg+xml,%3Csvg%20viewBox='0%200%20500%20500'%20xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter%20id='noiseFilter'%3E%3CfeTurbulence%20type='fractalNoise'%20baseFrequency='3.5'%20numOctaves='5'%20stitchTiles='stitch'/%3E%3CfeColorMatrix%20type='matrix'%20values='1%200%200%200%200%200%201%200%200%200%200%200%201%200%200%200%200%200%202%20-1'/%3E%3C/filter%3E%3Crect%20width='100%25'%20height='100%25'%20filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }
      
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      .stroke-text {
        -webkit-text-stroke: 1px #000;
        color: transparent;
      }
      .stroke-text-white {
        -webkit-text-stroke: 1px #fff;
        color: transparent;
      }
      /* Swiss Typography Custom Spacing */
      .tracking-swiss-tight {
        letter-spacing: -0.04em; /* Optimized for Fjalla One */
      }
      .tracking-swiss-normal {
        letter-spacing: -0.01em; /* Standard body text */
      }
      .tracking-swiss-wide {
        letter-spacing: 0.15em; /* Small caps labels */
      }
      /* Custom selection color for that swiss feel */
      ::selection {
        background: #FFB800;
        color: #000;
      }
    </style>
